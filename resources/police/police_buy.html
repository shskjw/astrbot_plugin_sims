<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警员采购结果</title>
    <style>
        /* 使用本地字体，提升视觉一致性 */
        @font-face {
            font-family: "MiaoFont";
            src: url("./也字工厂喵喵体.ttf");
        }
        
        body {
            font-family: "MiaoFont", Arial, sans-serif;
            margin: 0;
            padding: 24px;
            color: #fff;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d47a1, #1a237e);
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 18px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.16);
        }

        .title {
            margin: 0;
            font-size: 2.2em;
            color: #ffd54f;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
        }

        .subtitle {
            margin-top: 8px;
            color: #bbdefb;
            font-size: 0.95em;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            padding: 12px 16px;
            margin: 18px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e3f2fd;
        }

        .badge {
            display: inline-block;
            background: #1565c0;
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 0.9em;
            color: #e3f2fd;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 18px;
            margin-top: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 10px;
        }

        .label {
            color: #bbdefb;
            font-size: 0.95em;
            margin-bottom: 6px;
        }

        .value {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.15em;
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }

        .success {
            color: #4caf50;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #90caf9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">警员采购结果</h1>
            <div class="subtitle">采购完成，装备已入库</div>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <span class="badge">警员</span>
                <span>{{name}}</span>
            </div>
            <div class="info-item">
                <span class="badge">当前余额</span>
                <span class="value">{{money}} 元</span>
            </div>
        </div>

        <div class="card">
            <div class="label">采购状态</div>
            <div class="value success">✅ 购买成功</div>

            <div class="row">
                <div>
                    <div class="label">装备名称</div>
                    <div class="value">{{equipment}}</div>
                </div>
                <div>
                    <div class="label">支付金额</div>
                    <div class="value">{{price}} 元</div>
                </div>
            </div>
        </div>

        <div class="footer">如需继续选购，请使用命令：#警员商店 查看可购买装备</div>
    </div>
</body>
</html>
